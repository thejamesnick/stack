<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stack - Save. Stack. Repeat.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Fredoka', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0f4ff',
              100: '#e0eaff',
              500: '#0052FF', // Base Blue
              600: '#0046d9',
              900: '#00227a',
            },
            accent: {
              green: '#58CC02', // Duolingo-ish Green
              greenDark: '#46a302',
              red: '#ff4b4b',
              redDark: '#d43030',
              yellow: '#ffc800',
              yellowDark: '#e5b400',
            }
          },
          boxShadow: {
            'bubbly': '0px 4px 0px 0px rgba(0,0,0,0.15)',
            'bubbly-hover': '0px 2px 0px 0px rgba(0,0,0,0.15)',
          }
        },
      },
    };
  </script>
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    html {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Remove arrow/spinners from number inputs */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>


</head>

<body class="bg-slate-50 text-slate-900 font-sans antialiased selection:bg-brand-500 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
